<body>
     <h1 id="pass">Genrate Password</h1>   
     <button onclick="genratePassword(passwordlength , includelowercase, includeuppercase,includenumbers , includesymbols
)"></button>
     
     <h1 id="result">Generated Password is : </h1>
</body>
<script>
   function genratePassword( length , includelowercase, includeuppercase,includenumbers , includesymbols){

    const lowercasechars = "abcdefghijklmnopqrstuvwxyz";
    const uppercasechars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const numberchars = "1234567890" ;
    const symbolchars = "!@#$%^&*()+_-=";


    let allowedchar = "";
    let password ="";
    allowedchar += includelowercase ? lowercasechars: "";
    allowedchar += includeuppercase ? uppercasechars : "";
    allowedchar += includenumbers ? numberchars : "";
    allowedchar += includesymbols ? symbolchars : ""; 

    //console.log(allowedchar);

    if(length <= 0){
           return `(password lenght must be at leat 1) `;
    }

    if(allowedchar.length ===0){
      return `(atleat one set of char neeeds to be slected )`;

    }

    for(let i = 0 ;i< length ; i++){
           const randomIndex =Math.floor( Math.random() * allowedchar.length);

           password += allowedchar[randomIndex];
    }
    
         return password;
   }



  const passwordlength =12 ;
  const includelowercase = true ;
  const includeuppercase = true ;
  const includenumbers = true ;
  const includesymbols =true ;
  // you can make customisation by making bool values true or false as per requirment ;
 
const password = genratePassword(passwordlength , includelowercase, includeuppercase,includenumbers , includesymbols
)

 console.log(`Generated password is : ${password}`);
 document.getElementById("result").textContent = (`The Genrated password is : ${password}`) ;
  
</script>
