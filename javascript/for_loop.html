  //for loop = repeat code a limited no of times

<script>
  for(let i = 0 ; i <= 2 ;i++){
    console.log(i) ;
  }
  //continue = skips currrent iterations and then proccedd towards the next iteration 
  // break = breaks the for loop from the next iteration and then exits the loop 

  for(let i = 0 ; i < 5 ; i++){
    if(i == 2 ){
      continue ;
    }
    else{
      console.log(i);
    }
  }
</script>
