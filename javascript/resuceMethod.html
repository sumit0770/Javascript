.reduce() method = reduce the leement of array to a single vlaue ;
                      accumulater = previous element  , element  = next element 

<script>


  const price = [  5 , 30 ,10 ,35 ,15 ,46 ];

  const total = price.reduce(sum) ;
  console.log(`$${total.toFixed(2)}`);

  function sum(accumulater , element){
    return accumulater + element ;
  }

  //example 2 ;
const grades = [75 , 50 , 90 , 65 , 95 ];

const maximum = grades.reduce(getMax);
console.log(maximum);
const minimum = grades.reduce(getMin);
console.log(minimum);
function getMax(accumulater, element){
return Math.max(accumulater , element);
}

function getMin(accumulater, element){
return Math.min(accumulater , element);
}

</script>
